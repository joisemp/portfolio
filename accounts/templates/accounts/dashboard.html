{% extends 'base.html' %}

{% load static %}

{% block title %}Dashboard{% endblock title %}

{% block stylesheet %} <link rel="stylesheet" href="{% static 'projects/project-list/style.css' %}"> {% endblock %}

{% block content %}

<h1 class="heading">Dashboard</h1>

<div class="row row-cols-1 row-cols-md-2 g-4" id="project-list">
    {% for project in projects %}
    
    <div class="col">
        <div class="card h-100">
          <img src="https://images.pexels.com/photos/12576758/pexels-photo-12576758.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text"><b>Project type : </b>{{project.project_type}}</p>
            <a href="#" class="btn primary-btn">Edit</a>
            <a href="#" class="btn secondary-btn">Delete</a>
          </div>
        </div>
      </div>

    {% endfor %}
</div>

{% endblock content %}
