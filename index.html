<div class="loader_bg fixed-top shadow">

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top shadow p-3 mb-5 bg-white">
            <a class="navbar-brand h1" href="#">JOISE MP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="Assets/images/toogle.svg" alt="">
            </button>


            <div class="collapse navbar-collapse"></div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">
                            Home
                            <span class="sr-only">
                                (current)
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Projects
                        </a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <div class="popup fixed-top" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="heading">
                <div class="back-btn ml-2 mt-1" onclick="togglePopup()"><img src="Assets/images/back.svg" width="15px" alt=""></div>
                <h3 style="text-align: center; padding-bottom: 1rem;">Contact Me
                </h3>
            </div>
            <form class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName4">Name</label>
                        <input type="text" name="Name" class="form-control" id="inputName4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Message</label>
                    <textarea class="form-control" name="Message" name="" id="inputComment" cols="30" rows="10" placeholder="Type your message here.."></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-block btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <button onclick="togglePopup()" class="btn message shadow-none"><img src="Assets/images/Message.svg" alt=""></button>
    </div>
    <!--About section-->

    <section data-aos="fade-up" class="about">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <img data-aos="fade" class="profile-pic rounded-circle pt-4" src="https://scontent.fcok2-1.fna.fbcdn.net/v/t1.0-9/123395271_781107996076456_8807682581686665033_o.jpg?_nc_cat=108&ccb=2&_nc_sid=09cbfe&_nc_ohc=orZzh4J7e_EAX_bywOD&_nc_ht=scontent.fcok2-1.fna&oh=dd8cf5ce5a3ec7a9a1d7367bba29cbf8&oe=5FFE41C2 "
                        alt="Joise MP ">
                </div>
                <div class="col-sm-12 col-md-6 about-text">
                    <div class="intro">
                        <h4>Hi I am JOISE MP</h4>
                        <hr>
                        <p>I am a Freelance UI/UX Designer as well as a Web Designer currently based in India.</p>
                        <p>For work, schedule it on <a class=".link" target="blank" href="https://www.fiverr.com/share/LveoNQ">Fiverr</a> or <a class=".link" onclick="togglePopup()">contact me</a>
                        </p>
                        <div class="col-md-12">
                            <a class="col-md-3" target="blank" href="https://github.com/joisemp"><img src="Assets/images/Icon awesome-github.svg" alt="Github" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.linkedin.com/in/joisemp/"><img src="Assets/images/Icon awesome-linkedin.svg" alt="Linkedin" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.instagram.com/joise_mp/"><img src="Assets/images/Icon simple-instagram.svg" alt="Instagram" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.facebook.com/joisempfb"><img src="Assets/images/Icon awesome-facebook-square.svg" alt="Facebook" width="20px"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id=""></section>

    <script src="Assets/Javascript/popup.js"></script>

        AOS.init({
            duration: 1200

    </script>
