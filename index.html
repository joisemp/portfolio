<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="loader_bg fixed-top shadow">
    <div class="loader">
        <h3>JOISE MP</h3>
    </div>

<body>
    <header>

        <nav class="navbar navbar-expand-sm navbar-light bg-light shadow fixed-top p-3 mb-5 bg-white">
            <a class="navbar-brand h1" href="index.html">JOISE MP</a>
            </div>
        </nav>

    </header>
    <div class="popup fixed-top" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="heading">
                <div class="back-btn ml-2 mt-1" onclick="togglePopup()"><img src="Assets/images/back.svg" width="15px" alt=""></div>
                <h3 style="text-align: center; padding-bottom: 1rem;">Contact Me
                </h3>
            </div>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbyCneq_GR21RQLgcy0mSeCFvBW3VUhtULRt6bw02g/exec" class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName4">Name</label>
                        <input type="text" name="name" class="form-control" id="inputName4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Message</label>
                    <textarea class="form-control" name="message" name="" id="inputComment" cols="30" rows="10" placeholder="Type your message here.."></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-block btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <button onclick="togglePopup()" class="btn message shadow-none"><img src="Assets/images/Message.svg" alt=""></button>
    </div>
    <!--About section-->

    <section data-aos="fade-up" class="about">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <img data-aos="fade" class="profile-pic rounded-circle pt-4" src="https://avatars.githubusercontent.com/u/69669027?s=460&u=b4188c2e5f5357fee4046504acf080454fdeb789&v=4"
                        alt="Joise MP ">
                </div>
                <div class="col-sm-12 col-md-6 about-text">
                    <div class="intro">
                        <h4>Hi I am JOISE MP</h4>
                        <hr>
                        <p>I am a UI/UX Designer as well as a Web Designer based in India.</p>
                        <p>For work, schedule it on <a class=".link" target="blank" href="https://www.fiverr.com/share/LveoNQ">Fiverr</a> or <a class=".link" onclick="togglePopup()">contact me</a>
                        </p>
                        <div class="col-md-12">
                            <a class="col-md-3" target="blank" href="https://github.com/joisemp"><img src="Assets/images/Icon awesome-github.svg" alt="Github" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.linkedin.com/in/joisemp/"><img src="Assets/images/Icon awesome-linkedin.svg" alt="Linkedin" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.instagram.com/joise_mp/"><img src="Assets/images/Icon simple-instagram.svg" alt="Instagram" width="20px"></a>
                            <a class="col-md-3" target="blank" href="https://www.facebook.com/joise.mp"><img src="Assets/images/Icon awesome-facebook-square.svg" alt="Facebook" width="20px"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="maintainance-message text-center mt-3 p-2 mb-5">
        <h4>Sorry the other parts of this website is under maintainance</h4>
    </section>

    <script src="Assets/Javascript/popup.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200
        });
    </script>
    <script src="Assets/Javascript/preloader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
