{% load static %}

{% block stylesheet %} <link rel="stylesheet" href="{% static 'navbar/navbar.css' %}"> {% endblock %}

<header>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == homePage %}active{% endif %}" href="{% url 'projects:home-page'%}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == aboutPage %}active{% endif %}" href="{% url 'projects:about-page'%}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == contactPage %}active{% endif %}" href="{% url 'projects:contact-page'%}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
